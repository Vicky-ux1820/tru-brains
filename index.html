<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header GSAP Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="capsule-main-container">
      <div class="capsule-holder-container ">
        <div class="capsule-top-container">
          <div class="truBrain-logo-container">
            <img
              src="https://assets.website-files.com/612df8a42f0633ec0494ec2e/616bd28421f03e1a9d53d699_trubrain-logo.svg"
              width="100"
              height="30"
              alt="TruBrain Capsules"
              class="trubrain-logo"
            />
            <div class="truBrain-logo-text">Capsules</div>
          </div>
        </div>
        <div class="capsule-bottom-container">
          <a href="#Offer" class="show-more"
            ><img
              src="https://assets.website-files.com/612df8a42f0633ec0494ec2e/616bd5f57bc48d1fb66c653a_arrow.svg"
              loading="eager"
              width="33"
              height="19"
              alt="Show More"
          /></a>
        </div>
      </div>
    </div>

    <div id="Offer" class="offer-main-container">
      <div class="offer-inner-container">
        <h1 class="offer-head-text">
          <span class="more-offer-text">More</span>
          <span>Drive.</span>
          <br />
          <span class="more-offer-text white-text">More</span>
          <span class="white-text">Focus.</span>
        </h1>
        <div class="offer-img">
          <img
            src="https://trubrain.s3.us-west-1.amazonaws.com/offer-model.png"
            
            alt="TruBrain Capsules"
          />
        </div>
        <p class="offer-p red-text">
          Get $50
          <span class="offer-p-span">off your first month</span>
        </p>
        <div class="offer-money">$50</div>
      </div>
    </div>

    <a
      href="#"
      class="cta-container main"
      ><div>Redeeem Offer</div>
      <div class="cta-inner">30 Day Money-Back Guarantee</div>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
